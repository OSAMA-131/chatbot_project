<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
    <style>
        body { font-family: Arial; margin: 40px; background: #f4f4f4; }
        h1 { color: #333; }
        #chatbox { width: 100%; max-width: 600px; margin: auto; }
        input, button { padding: 10px; margin-top: 10px; }
        #response { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <div id="chatbox">
        <h1>Talk to WebBot</h1>
        <input id="user_input" type="text" placeholder="Type your message here" />
        <button onclick="sendMessage()">Send</button>
        <p id="response"></p>
    </div>
    <script>
        function sendMessage() {
            var userText = document.getElementById("user_input").value;
            fetch("/get?msg=" + userText)
                .then(response => response.text())
                .then(data => {
                    document.getElementById("response").innerText = "Bot: " + data;
                });
        }
    </script>
</body>
</html>
